<script type="text/javascript">
$(function(){
	$(window).resize(function(){
		var width = parseInt($(this).width());
		//$("#wrapper").text(width);
		if (width<768) {
			$("link[href*='content']").attr("href","css/content_mobile.css");
	   } else if (width>=768 && width < 1025) {
			$("link[href*='content']").attr("href","css/content_tarblet.css");
	   } else if (width>1024) {
			$("link[href*='content']").attr("href","css/content_web.css");
		}
	}).resize();
});
</script>
